<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>For Thaarani üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc, #fff1f5);
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
      z-index: 2;
    }

    h1 {
      color: #e75480;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-family: inherit;
    }

    #yesBtn {
      background-color: #e75480;
      color: white;
      box-shadow: 0 8px 20px rgba(231,84,128,0.4);
    }

    #noBtn {
      position: absolute;
      background-color: #eee;
      color: #555;
    }

    .result {
      display: none;
    }

    .result img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 15px;
    }

    .result h2 {
      color: #e75480;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Music (plays on YES click) -->
  <audio id="bgMusic">
    <!-- üîÅ CHANGE MUSIC FILE HERE -->
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Thaarani üíï</h1>
    <p>From the moment I met you,<br>my days felt a little brighter‚Ä¶</p>
    <h1>Love Youüíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="result" id="result">
      <!-- üîÅ CHANGE IMAGE HERE -->
      <img src="image.jpg" alt="Valentine Image">
      <h2>Great choice üíñ</h2>
      <p>You just made my heart very happy üå∏</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
      music.play();
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
