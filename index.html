<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      position: absolute;
      background-color: #ccc;
      color: #333;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .result h2 {
      color: #ff4d6d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòÖ</button>
    </div>

    <div class="result" id="result">
      <img src="https://i.imgur.com/7yUvePI.jpeg" alt="Happy Valentine">
      <h2>Great choice üíñ</h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
